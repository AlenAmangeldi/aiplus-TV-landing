<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV-landing</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" />
      <div class="header-time" id="date"></div>
    </header>
    <div class="content">
      <hr class="separator" />
      <div class="new-ranks">
        <div class="new-ranks-icon" id="new-ranks-icon"></div>
        <div class="inner">
          <div class="children" id="children"></div>
        </div>
        <div class="empty" id="empty"></div>
      </div>
      <hr class="separator" />
      <div class="week-stars">
        <div class="week-stars-icon">
          <img src="./assets/bigstar.svg" />
          <div class="week-stars-title">Звезды недели</div>
        </div>
        <div class="week-stars-inner">
          <div class="week-stars-elements" id="newAchivements"></div>
        </div>
      </div>
      <div class="achievements">
        <div class="rank-img">
          <img src="./assets/Рекрут.png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Мастер (Master).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Грандмастер (Grandmaster).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Профессор (Professor).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Мегамозг (Megamind).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Босс (AIBoss).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Легенда I (Legend I).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Легенда II (Legend II).png" />
        </div>
        <div class="rank-img">
          <img src="./assets/Легенда III (Legend III).png" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
